{%extends "base.html" %}

{% block title %}* DCV * Login{% endblock %}

{% block content %}


<div class="container">
    <!-- форма поисковика по базе SearchForm: -->
    <div class="row">
        <div class="col-md-4"> <!--длинна полей в форме поисковика, чем больше, тем длинее -->
           <h5 class="col my-3 "  style="color:#7777F9">Вход в систему:</h5>
            <form method="POST" action="">{% csrf_token %}<!-- POST -  передаем параметры  -->
                <div class="mb-1 my-3 form-check">
                    {{ form.as_p }} <!-- тут отрисовываем форму поиска   !!! В шаблонах не вызывается функций со скобочками '()'   -->
                    <button type="submit" class="btn btn-secondary" style="background-color: #4D4394; color:white">Войти</button>
                        <div class="col my-2">
                            <a style="color: #7777F9" href="#!">Forgot password?</a>
                        </div>
                </div>
                <div class="form-check d-flex justify-content-center"  >
                    <input class="form-check-input" style="background-color: #7777F9" type="checkbox" value="" id="form2Example34" checked />
                <label class="form-check-label" for="form2Example34"> Remember me </label>
              </div>
            </form>

                <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
                <div class="col d-flex justify-content-center" >
                </div>
            </div>
        </div>
    </div>

<form>
    <!-- Register buttons -->
    <div class="text-center">
        <p>Not a member? <a style="color: #7777F9" href="{% url 'accounts:register' %}">Register</a></p>
        <p>or sign up with:</p>
        <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-secondary btn-floating mx-1">
            <i class="fab fa-github" style="background-color: #7777F9"></i>
        </button>
    </div>
</form>
{% endblock %}
